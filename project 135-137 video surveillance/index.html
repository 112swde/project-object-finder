<html>
    <head>
        <title>AI object Finder</title>
        <script src='https://unpkg.com/ml5@latest/dist/ml5.min.js'></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">      
    </head>
    
    <body background="background.jpg">
      <center>
          <h1 class="btn btn-primary heading">AI object finder</h1>
          <note class="btn btn-primary note">The input name which you will give should match the names given in the CoCo model then only it will be detected</note>
          <br><br>
          <label>Object name:</label><br>
          <input class="btn btn input" id="input">
          <br><br>
          <button class="btn btn-success" id="start" onclick="start()">Start</button>
          <br><br>
          <h3 class="btn btn-danger" id="status"></h3>
          <h3 class="btn btn-warning" id="number_of_objects"></h3>
      </center>
    </body>
    
    <script src="main.js"></script>
    
</html>
